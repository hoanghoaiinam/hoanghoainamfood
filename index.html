<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoàng Hoài Nam Food</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff6347;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6347;
    }

    .swiper {
      width: 80%;
      max-width: 800px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(255, 99, 71, 0.3);
      margin: 0 auto;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>Hoàng Hoài Nam Food</header>

  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Thực đơn</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Liên hệ</a>
  </nav>

  <!-- Slider -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://picsum.photos/id/1015/800/400" alt="Món ăn 1" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1016/800/400" alt="Món ăn 2" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1018/800/400" alt="Món ăn 3" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1020/800/400" alt="Món ăn 4" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1021/800/400" alt="Món ăn 5" /></div>
    </div>
  </div>

  <footer>
    Địa chỉ: Hà Nội, Việt Nam
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      effect: 'fade',
      fadeEffect: {
        crossFade: true
      },
    });
  </script>
</body>
</html>
